title: DuploJS
url: https://docs.duplojs.dev
email: campani.mathieu@gmail.com
github_username: mathcovax
permalink: pretty
logo: "/assets/images/logo.svg"
favicon_ico: "/assets/images/logo.ico"
color_scheme: yellow_light

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Build settings
source: .
destination: _site
theme: just-the-docs
plugins:
  - jekyll-feed
exclude: 
  - fr/
