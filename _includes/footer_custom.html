<script>
    if(location.search.includes("moodle")) {
        const sideBar = document.querySelector(".side-bar");

        if(sideBar) {
            sideBar.remove();
        }

        const mainHeader = document.getElementById("main-header");

        if(mainHeader) {
            mainHeader.remove();
        }

        document.body.querySelectorAll('[href]').forEach((element) => {
            element.href = "#"
        });
    }
</script>
